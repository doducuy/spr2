<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

<div class="login" style="background-image: url(https://i.pinimg.com/236x/a0/48/6b/a0486b1468cf90e12e10ba8ad2c3f049.jpg)">

    <h2 class="active"> Đăng Nhập </h2>

    <h2 class="nonactive"> Đăng Ký </h2>
    <form>



        <input type="text" class="text" name="username">
        <span>Tài khoản</span>

        <br>

        <br>

        <input type="password" class="text" name="password">
        <span>Mật khẩu</span>
        <br>

        <input type="checkbox" id="checkbox-1-1" class="custom-checkbox" />
        <label for="checkbox-1-1">Lưu tài khoản</label>

        <button class="signin">
            Đăng nhập
        </button>


        <hr>

        <a href="#">Quên mật khẩu?</a>
    </form>

</div>
</body>
</html>
